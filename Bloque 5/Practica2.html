<script>

        humedad_relativa:[76, 77, 79, 81, 83, 84, 81, 81, 80, 80, 77, 76]
    }
                
                        function calcular_promedio(conjunto_de_numeros)

                        {
                            
                            let suma = 0;
                            let cantidad_elementos = conjunto_de_numeros.length;
                            let promedio = null;

                            if ( cantidad_elementos >= 1 )

                            {
                                for ( let posicion= 0; posicion < cantidad_elementos; posicion++)
                                {
                                    suma = suma+conjunto_de_numeros[posicion];
                                }
                                    promedio = suma/cantidad_elementos;
                            }  


                            return promedio
                        }

                       

    function reporte( temp_max, temp_min, hum_rel )
    {
        console.log( 'Promedio Tmax = ' + calcular_promedio(temp_max)  + 'ºC');
        console.log( 'Promedio Tmin = ' + calcular_promedio(temp_min)  + 'ºC');
        console.log( 'Promedio Humedad Relativa = ' + calcular_promedio(hum_rel) + '%');
    }

    reporte( tabla_c.temperaturas_max, tabla_c.temperaturas_min, tabla_c.humedad_relativa );
    
    
    </script>
