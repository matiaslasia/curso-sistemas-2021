    function identificarLacteoDeMayorContenidoDeCalcio( tabla_de_datos )
    {
        let referencia = null;
        let nombre_del_lacteo = null;

        for (numeroFila = 0;numeroFila < tabla_de_datos.length; numeroFila++)
        {
            if ( tabla_de_datos[numeroFila].contenido_calcio > referencia )
            {
                referencia =tabla_de_datos[numeroFila].contenido_calcio;
                nombre_del_lacteo = tabla_de_datos[numeroFila].nombre;
            }
        }

        return nombre_del_lacteo;
    }
